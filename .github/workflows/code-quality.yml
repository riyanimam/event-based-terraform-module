---
name: Code Quality

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-quality:
    name: Terraform Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive opentofu/

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: opentofu/

      - name: Terraform Validate
        run: terraform validate
        working-directory: opentofu/

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.50.0

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --format compact --config .tflint.hcl opentofu/

  python-quality:
    name: Python Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-cov

      - name: Run Ruff linter
        run: ruff check src/ test/

      - name: Run Ruff formatter check
        run: ruff format --check src/ test/

      - name: Install test dependencies
        run: pip install -r test/requirements.txt

      - name: Run tests
        run: pytest test/ -v --cov=src --cov-report=xml --cov-report=term

  yaml-quality:
    name: YAML Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint

  markdown-quality:
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          config: '.markdownlint.json'
          globs: '**/*.md'
